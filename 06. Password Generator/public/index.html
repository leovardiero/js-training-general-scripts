<head>

  <title>Password Generator</title>
</head>

<body>
  <section class="container">
    <h1>Password Generator</h1>
    <div class="generated-password">Selecione as opções</div>

    Quantidade de Caracteres <input type="number" value="10" min ="1" max="50" class="pass-size">  </br>

    <input type="checkbox" class="chk-lower"> Add lowercase characters </br>
    <input type="checkbox" class="chk-numbers"> Add numbers </br>
    <input type="checkbox" class="chk-symbols"> Add symbols </br>

    <button class="btn-generate"> Generate </button>

  </section>
